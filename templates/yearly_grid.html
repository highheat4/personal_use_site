<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yearly Contribution Grid</title>
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='yearly_grid.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='common.css') }}">
</head>
<body>
    <!-- Menu Toggle -->
    <div id="menu-toggle">&#9776;</div>
    <nav id="slide-menu">
        <ul>
            <li><a href="/">Habit Tracker</a></li>
            <li><a href="/yearly-grid">Yearly Grid</a></li>
        </ul>
        <!-- Add a toggle for the heatmap display mode -->
        <div class="toggle-container">
            <label for="display-mode">Display Mode:</label>
            <select id="display-mode">
                <option value="habits">Habit Completion Rate</option>
                <option value="tasks">Total Tasks Completed</option>
            </select>
        </div>
    </nav>

    <!-- Main Content -->
    <div id="content">
        <!-- Year Navigation -->
        <div id="year-navigation">
            <button id="prev-year">←</button>
            <span id="current-year"></span>
            <button id="next-year">→</button>
        </div>

        <div id="heatmap-container"></div>
    </div>

    <!-- Modal for displaying details -->
    <div id="details-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="modal-close">&times;</span>
            <h2 id="modal-date"></h2>
            <div id="modal-content"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="{{ url_for('static', filename='js/common.js') }}"></script>
    <script src="{{ url_for('static', filename='js/yearly_grid.js') }}"></script>
</body>
</html>
