<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Yearly Contribution Grid</title>
    
        <!-- Your custom CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='common.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='yearly_grid.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    
    </head>
    
<body>
    <div id="menu-toggle">&#9776;</div>
    <nav id="slide-menu">
        <ul>
            <li><a href="/">Habit Tracker</a></li>
            <li><a href="/yearly-grid">Yearly Grid</a></li>
            <input type="text" id="new-habit" placeholder="New habit">
            <button onclick="addHabit()">Add Habit</button>
        </ul>
    </nav>

    <div id="content">
        <div id="yearly-grid" class="page">
            <h2>Yearly Contribution Grid</h2>
            <div id="cal-heatmap"></div>
            <!-- Modal or side panel to display tasks and habits -->
            <div id="details-modal" class="modal">
                <div class="modal-content">
                    <span id="modal-close" class="close">&times;</span>
                    <h3>Details for <span id="selected-date"></span></h3>
                    <div id="details-content"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for displaying tasks, habits, and journal entries -->
    <div id="details-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span id="modal-close" class="close">&times;</span>
            <h3>Details for <span id="selected-date"></span></h3>
            <div id="details-content">
                <!-- Tasks, Habits, and Journal Entries will be populated here -->
            </div>
        </div>
    </div>
</body>
</html>
